<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News Portal</title>

    <!-- Bootstrap CSS File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <!-- Header Section Start -->
    <header>
        <!-- Navbar Section Start -->
        <section>
            <div class="container bb-1">
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container pt-4 pb-4">
                                <a class="navbar-brand fs-4 fw-bolder" href="#"><span
                                        class="text-primary ">DailyNews</span class="">Portal</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav mb-2 mb-lg-0">
                                        <li class="nav-item pe-4">
                                            <a class="nav-link" href="#">News</a>
                                        </li>
                                        <li class="nav-item pe-4">
                                            <a class="nav-link" href="./html/blog.html">Blog</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <!-- Navbar Section End -->
    </header>
    <!-- Header Section End -->


    <!-- Main Section Start -->
    <main>
        <section>
            <div class="container mt-4">
                <div class="row">
                    <div class="col-12">
                        <ul id="categories" class="d-flex justify-content-between ps-0 flex-wrap">
                        </ul>
                    </div>
                </div>
            </div>
        </section>


        <!-- Total News Count Section Start -->
        <section id="total-news-count-container">
            <div class="container mt-3">
                <div class="row">
                    <div class="col-12">
                        <div class="">
                            <input id="total-news-count" type="text"
                                class="form-control fw-semibold border-0 bg-white p-3">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Total News Count Section Start -->


        <!-- Trending Section Start -->
        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12">
                        <div class="d-md-flex d-lg-flex  justify-content-md-between justify-content-lg-between">
                            <div class="mb-4 mb-md-0 mb-lg-0">
                                <small class="fs-6 fw-semibold pe-2"> Sort by :</small>
                                <input size="7" type="text" placeholder="descending"
                                    class="border-0 bg-white fw-bolder text-black p-2">
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary me-2">Todayâ€™s Pick</button>
                                <button type="button" class="btn btn-outline-primary">Trending</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Trending Section End -->


        <!-- No data found section start -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h2 id="no-data-found-msg" class="d-none">No data found</h2>
                </div>
            </div>
        </div>
        <!-- No data found section end -->


        <!-- News Details Section Start -->
        <section id="news-details">
            <div class="news-details-wrapper">
                <div class="container mt-55">
                    <div id="all-news" class="row">

                    </div>
                    <!-- Loader Section Start -->
                    <div id="loader" class="d-none">
                        <div class="h-300 d-flex justify-content-center align-items-center text-primary">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <!-- Loader Section End -->
                </div>
            </div>
        </section>


        <!-- Modal Section Start -->
        <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsDetailsModalLabel">News Details
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="shadow card border-0">
                            <div class="news-img-wrapper">
                                <img id="thumbnail_url-img" class="card-img-top img-fluid h-350 p-3 w-100">
                            </div>
                            <div class="card-body">
                                <h5 id="news-title" class=" card-title text-center fw-bold"></h5>
                                <p id="news-info" class=" card-text text-center text-muted mx-auto">
                                </p>
                                <div class="news-author-info-and-show-details-btn d-flex justify-content-between mt-4">
                                    <div class="d-flex align-items-center">
                                        <div>
                                            <img id="news-author-img" class="img-fluid author-img-style w-100">
                                        </div>
                                        <div class="ms-2">
                                            <h6 id="news-author-name" class="mb-0"></h6>
                                            <small class="mb-0">Jan 10, 2022 </small>
                                        </div>
                                    </div>
                                    <div>
                                        <img class="img-fluid" src="../img/view-img.png" alt="">
                                        <small id="news-total-view"></small>
                                    </div>
                                </div>
                                <div class="mt-4 ms-1">
                                    <h6>Rating number : <span id="rating-number"></span></h6>
                                    <h6>Rating badge : <span id="rating-badge"></span></h6>
                                    <h6>Todays pick : <span id="todays-pick"></span></h6>
                                    <h6>Todays trending : <span id="todays-trending"></span></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Section Start -->

        <!-- News Details Section End -->
    </main>
    <!-- Main Section End -->


    <!-- Footer Section Start -->
    <footer id="footer" class="d-none">
        <div class="container-fluid mt-55">
            <div class="row">
                <div class="col shadow-lg">
                    <h6 class="p-4 text-center">Copyright 2022 Daily News Portal</h6>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->



    <!-- Bootstrap Js File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <!-- Custom js File -->
    <script src="./js/app.js"></script>
</body>

</html>
